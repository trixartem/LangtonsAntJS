
<!doctype html>
<html>
<head>
<title>canvasExample</title>
<meta charset='utf-8' />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div class="controls">
    <button id="summary" onclick="getResult()" type="button">Получить результат</button>
    <button id="start" type="button">Старт</button>
    <button id="stop" type="button">Стоп</button>
    <div classs="add-ant">
        <span id="coordinate" x="0" y="0">[0,0]</span>
        <input id="nameAnt" placeholder="Имя муравья">
        <input type="color" id="colorAnt">
        <select id="direction">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
    </div>
    <button id="addAnt" type="button">Добавить муравья</button>
    <div id="resut-text"></div>
    <div id="resut"></div>
</div>
<canvas height='1000' width='1000' id='example'>Обновите браузер</canvas>
<script src="index.js"></script>
 </body>
 </html>
